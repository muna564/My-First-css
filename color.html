<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>
    <style>
      #short {
        color: brown;
        text-align: center;
      }
      .player {
        text-align: right;
      }
      p {
        background-color: rgb(226, 194, 242);
        width: 500%;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blueviolet">Learning Basic CSS</h3>
    <h4 style="background-color: aqua">Inline CSS</h4>
    <p>css meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">short form is css</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">after each style you need to use semi-colon(;)</p>

    <br />
    <br />
    <p>This is a stand alone paragraph</p>
  </body>
</html>
